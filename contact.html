                            <br>

                    <input type="text" name="userlastname" id="Personal Details" placeholder="Last name"/>
    <br>                 
    <br>

                    <p>Tell as, What do you whant to see more?:</p>

                    <select name="userMore" id="more">

    <br>                 
    <br>                 
                    <label for="Condition">Agree Conditions</label>
                    <input type="checkbox" name="mandatory" id="Condition"value=1>
    <br>                 
    <br>                 
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
    <br>                 
            </fieldset>
